	<script>
	// 获取焦点图广告
	$('#home-imgs').threetiSwipe({
		onLoad: function(){
		},
		playTime: 5000
	});

	//导航色块动画
	$("ul[data-liffect] li").each(function (i) {
		$(this).attr("style", "-webkit-animation-delay:" + i * 300 + "ms;"
				+ "-moz-animation-delay:" + i * 300 + "ms;"
				+ "-o-animation-delay:" + i * 300 + "ms;"
				+ "animation-delay:" + i * 300 + "ms;");
		if (i == $("ul[data-liffect] li").size() -1) {
			$("ul[data-liffect]").addClass("play");
		}
	})
	
	$("#show-more-type").click(function() {
		if($("#type-list").is(":visible") == false){
			$('#show-more-icon').attr('style','-webkit-transition:all 0.5s ease-in;-webkit-transform:rotate(0deg);');
			$('#type-list').slideDown();
		}else{
			$('#show-more-icon').attr('style','-webkit-transition:all 0.5s ease-in;-webkit-transform:rotate(180deg);');
			$('#type-list').slideUp();
		} 
	});
	
	$("img").lazyload({
		effect : "fadeIn",
		placeholder : ""
	});
	$("#type-list").slideUp();
	</script>
