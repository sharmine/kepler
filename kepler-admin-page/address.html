<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link rel="stylesheet" href="/css/base.css" />
<title>--</title>
</head>
<body>
	<header id="header" class="header-topbar">
		<a class="go-back" href="/user.html">
		<img src="/images/go_back.png"/></a>
		<h1 class="header-title">我的地址</h1>
	</header>

	<div id="content">
		<div id="location-sales">
			<img src="/images/add.jpg" />
			<span class="sales-title">新增收货地址</span>
		</div>

		<ul class="goods-list paging-list">
			<li data-id="513"> 
				<a href="#">
				<div class="goods"> 
					<span class="goods-id">513</span> 
					<span class="goods-isNewGoodDetail" style="display:none;">
					<!--[= list.goods[i].isNewGoodDetail]-->
					</span> 
					<span class="goods-pic">
					<img class="lazy" data-original="/images/no_more.jpg" onload="this.parentNode.style.backgroundImage='none';"/>
					</span>
					<p class="goods-inc single-line">您还没有地址信息</p>
					<h2 class="goods-name single-line"></h2>
					<span class="goods-price"></span> 
					<span class="old-price"></span>
				</div>
				</a> 
			</li>
		</ul>
		<!--span class="paging-more">查看更多</span-->
	</div>
	<footer id="footer">
		<ul id="foot-state">
			<li><a href="/login.html">登录</a></li>
			<li><a href="/register.html">注册</a></li>
			<li><a href="javascript:;">返回顶部</a></li>
		</ul>
		<p class="copyright">&copy;2014 --</p>
	</footer>
	<script src="/js/jquery-1.11.1.min.js"></script>
	<script src="/js/jquery.lazyload.js"></script>
	<script>
	$(function() {
		$("img").lazyload({
			effect : "fadeIn",
			placeholder : ""
		});
		$('#location-sales').on('click', function(){
			window.location.href = 'address-detail.html';
		});
	});
	</script>
</body>
</html>
