
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<link rel="stylesheet" href="/css/base.css" />
<title>---</title>
</head>
<body>
	<header id="header" class="header-topbar">
		<a class="go-back" href="/index.html">
		<img src="/images/home.png"/></a>
		<h1 class="header-title">-</h1>
		<a class="topbar-right" href="user.html">
		<img src="/images/personal.png" />
		</a>
	</header>
	<div id="content" class="order-detail">
		<div class="user-main">
			<span class="user-info">
				<img id="user-pic" class="user-pic" src="/images/user.jpg" />
			</span>
			<div class="user-info" style="display:none;">
				<ul class="user-info-list">
					<li>ID: <span class="user-val" id="user-id"></span></li>
					<li id="user-logout"><span class="logout" onclick="User.logout();">退出</span></li>
				</ul>
				<div id="userinfo">
				</div>
			</div>

			<div class="to-login-message">
			  <span>点击<a href="/login.html">登陆</a>，使用更多服务</span>
			</div>
		</div>

		<div class="unpay" id="unpay-view" style="display:none;">
			<p id="unpay">未付款订单<span id="unpay-count" class="unpay-count"></span></p>
		</div>

		<div class="user-bar">
			<ul id="user-type">
				<li class="user-type-li user-type-1 required">
				<a href="/order.html">
				<img src="/images/icon_1.png" />
				<span>我的订单</span></a></li>
				
				<li class="user-type-li user-type-2 required">
				<a href="/address.html">
				<img src="/images/icon_2.png" />
				<span>收货人管理</span>
				</a>
				</li>
				
				<li class="user-type-li user-type-3 required">
				<a href="/coupon.html">
				<img src="/images/icon_3.png" />
				<span>我的优惠券</span></a>
				</li>
				
				<li class="user-type-li user-type-4 required">
				<a href="/collection.html">
				<img src="/images/icon_4.png" />
				<span>我的收藏</span>
				</a>
				</li>
				
				<li class="user-type-li user-type-8">
				<a href="/rule.html">
				<img src="/images/icon_5.png" />
				<span>售后政策</span>
				</a>
				</li>
				
				<li class="user-type-li user-type-6 required">
				<a href="/info.html">
				<img src="/images/icon_6.png" />
				<span>个人信息</span>
				</a>
				</li>
				
				<li class="user-type-li user-type-7">
				<a href="/store.html">
				<img src="/images/icon_7.png" />
				<span>体验店</span>
				</a>
				</li>
				
				<li class="user-type-li user-type-8">
				<a href="/rule.html">
				<img src="/images/icon_8.png" />
				<span>退换/货</span>
				</a>
				</li>
				
				<li class="user-type-li user-type-9">
				<a href="/more.html">
				<img src="/images/icon_9.png" />
				<span>更多</span>
				</a>
				</li>
			</ul>
		</div>
	</div>

	<footer id="footer">
	<ul id="foot-state">
		<li><a href="/login.html">登录</a></li>
		<li><a href="/register.html">注册</a></li>
		<li><a href="javascript:;">返回顶部</a></li>
	</ul>
	<p class="copyright">&copy;2014 ---</p>
	</footer>
</body>
</html>
