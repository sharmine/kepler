<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link rel="stylesheet" href="/css/base.css" />
<title>--</title>
</head>
<body>

	<header id="header" class="header-topbar">
		<a class="go-back" href="/user.html">
		<img src="/images/go_back.png"/></a>
		<h1 class="header-title">我的优惠券</h1>
	</header>

	<div id="content" class="my-coupon" style="display:none">
		<ul class="used-status">
			<li><span id="coupon-unuse" class="current-span">未使用</span></li>
			<li><span id="coupon-used" >已使用</span></li>
			<li><span id="coupon-overdue">已过期</span></li>
		</ul>
		<div id="youhui">
			 <ul class="coupon-used-list">
				<li>
				   <div class="coupon-list-left">
						<h2>首单8折</h2>
						<h3>
							优惠码：518888<br>
							到期时间：2015-12-31
						</h3>
				   </div>
				   <div class="coupon-list-right">
						<div>
							<h2 class="coupon-list-right-button">马上使用</h2>
						</div>
						<div>
							<h3>使用规则</h>
						</div>
				   </div>
				</li>
			 </ul>
		</div>
		<footer id="footer">
		<ul id="foot-state">
			<li><a href="/login.html">登录</a></li>
			<li><a href="/register.html">注册</a></li>
			<li><a href="javascript:;">返回顶部</a></li>
		</ul>
		<p class="copyright">&copy;2014 --</p>
		</footer>	
		<script src="/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
		$('#coupon-unuse').on('click',function(){
			$('#coupon-unuse').addClass('current-span');
			$('#coupon-used').removeClass('current-span');
			$('#coupon-overdue').removeClass('current-span');
			showUnuse();
		});

		$('#coupon-used').on('click',function(){
			$('#coupon-unuse').removeClass('current-span');
			$('#coupon-used').addClass('current-span');
			$('#coupon-overdue').removeClass('current-span');
			showUsed();
		});

		$('#coupon-overdue').on('click',function(){
			$('#coupon-unuse').removeClass('current-span');
			$('#coupon-used').removeClass('current-span');
			$('#coupon-overdue').addClass('current-span');
			showPast();
		});
		</script>
</body>
</html>
