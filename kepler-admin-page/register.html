
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link rel="stylesheet" href="/css/base.css" />
<title>--</title>
</head>
<body>
	<header id="header" class="header-topbar">
		<a class="go-back" href="/index.html">
		<img src="/images/home.png"/></a>
		<h1 class="header-title">注册</h1>
	</header>
	<div id="content" class="content-reg">
		<div class="reg-row">
			<div class="reg-row-border">
			<input type="text" id="mobile" placeholder="手机号" value=""/>
			</div>
		</div>
		<div class="reg-row">
			<div class="reg-row-width40">
				<div class="reg-row-border">
				<input type="text" id="reg-validation" placeholder="短信验证码" />
				</div>
			</div>
			<div class="reg-row-width60">
				<div class="reg-row-btn">
					<span class="btn-send">发送验证码</span>
				</div>
			</div>
		</div>
		<div style="height:auto;line-height:20px;overflow:hidden;margin:0px 20px;margin-bottom:10px;color:#F00;display:none;" id="error-tip">提示</div>
		<div class="reg-row reg-agree-btn">
			<img class="rule_check" src="/images/select_ok.jpg" />
			<span>&nbsp;&nbsp;我已阅读并同意&lt;
			<a href="/rule.html">oppo用户注册协议</a>&gt;
			</span>
		</div>
		<div class="reg-row">
			<span id="submit-loading" class="submit" style="display: none;">正在提交...</span>
			<span id="submit-reg-next" class="submit">立即注册</span>
		</div>
	</div>	
	<footer id="footer">
	<ul id="foot-state">
		<li><a href="/login.html">登录</a></li>
		<li><a href="/register.html">注册</a></li>
		<li><a href="javascript:;">返回顶部</a></li>
	</ul>
	<p class="copyright">&copy;2014 --</p>
	</footer>	
	<script src="/js/jquery-1.11.1.min.js"></script>
	<script>
		var selected = '1';
		$('.rule_check').on('click',function(){
			if(selected == '1'){
				selected = '0';
				$('.rule_check').attr('src','/images/select_no.jpg');
			}else{
				selected = '1';
				$('.rule_check').attr('src','/images/select_ok.jpg');
			}
		});
	</script>
</body>
</html>
