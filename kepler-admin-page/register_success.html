<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<link rel="stylesheet" href="/css/base.css" />
<title>--</title>
</head>
<body>

	<header id="header" class="header-topbar">
		<a class="go-back" href="index.html"><img src="/images/home.png"/></a>
		<h1 class="header-title">注册</h1>
	</header>
	<div id="content" class="content-reg">
		<div class="reg-success">
			恭喜！已成功注册！
			<br>
			您的登录帐号是：<span style="color:#00925f;" id="userName"> </span>
			<br>
			<br>
			<h2><span>10</span>秒后自动跳转</h2>
			<p><span id="submit-reg-next" class="submit">去购物</span></p>
		</div>
	</div>	
	<footer id="footer">
	<ul id="foot-state">
		<li><a href="/login.html">登录</a></li>
		<li><a href="/register.html">注册</a></li>
		<li><a href="javascript:;">返回顶部</a></li>
	</ul>
	<p class="copyright">&copy;2014 --</p>
	</footer>	
	<script src="/js/jquery-1.11.1.min.js"></script>
</body>
<script>
$(function(){
	var counter = 10-1;
	var timer = setInterval(function(){
		$('.reg-success').find('h2').find('span').html(counter--);
		if(counter <= 0) {
			clearInterval(timer);
			window.location.href = '/index.html';
		}
	}, 1000);
});
</script>
</html>
